<app-service-status></app-service-status>
<app-header *ngIf="userService.isAuthenticated && !login" [currentComponent]="currentComponent"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="userService.isAuthenticated && !login">
    <mat-nav-list>
      <div class="menu-sidenav">
        <app-sidenav></app-sidenav>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
